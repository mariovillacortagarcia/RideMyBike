<!doctype html>
<html lang="es">

<head>
  <title> Inicio - RideMyBike </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" type="image/png" href="img/RideMyBike_icon_green.png">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
  <div class="container-fluid" style="background-color:#56B3FF">
    <!---Cabecera -->
    <div class="row p-3 align-items-center">
      <div class="col-2">
        <img class="img-fluid" style="height:12em;width:auto" src="img/RideMyBike_icon_green.png" />
      </div>
      <div class="col-6">
        <h5 class="text-white">RideMyBike, la página de préstamo de bicicletas que lucha por un aire
          más puro en nuestras ciudades</h5>
      </div>
      <div class="col-4">
        <button type="button" class="btn btn-light">Registrarse</button>
        <button type="button" class="btn btn-success">Iniciar sesión</button>

      </div>
    </div>
    <nav class="navbar  navbar-expand-lg  navbar-dark " style="background-color:#56B3FF">
      <!-- Menu de navegacion -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle	navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home🏠<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Mis Bicis🚴‍♂️</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Viajes🚵‍♂️</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Garantías🛡️</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sobre nosotros💬</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ayuda</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="container p-3">
    <!-- Contenido -->
    <div class="row">
      <div class="col-8 ">
        <!-- Mapa-->
        <iframe width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
          src="https://www.openstreetmap.org/export/embed.html?bbox=-4.805145263671876%2C41.60864008764715%2C-4.673652648925782%2C41.68329703760976&amp;layer=mapnik" style="border: 1px solid black">
        </iframe><br /><small>
          <a href="https://www.openstreetmap.org/#map=13/41.6460/-4.7394">Ver mapa más grande</a></small>
      </div>
      <div class="col-4">
        <!--Formulario de fecha -->
        <form>
          <div class="form-group mb-2">
            <label for="desde">Desde: </label>
            <input id="desde" type="datetime-local"> </input>
          </div>
          <div class="form-group mb-2">
            <label for="hasta">Hasta: </label>
            <input id="hasta" type="datetime-local"> </input>
          </div>
          <button class="btn btn-outline-success" type="submit">Siguiente</button>
        </form>
      </div>

    </div>
    <div>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="js/bootstrap.js"></script>
</body>

</html>
