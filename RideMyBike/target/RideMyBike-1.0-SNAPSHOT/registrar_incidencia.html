<html lang="es">

<head>
  <title> Registrar incidencia - RideMyBike </title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" type="image/png" href="img/RideMyBike_icon_green.png">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
  <div class="container-fluid" style="background-color:#85c1e9">
    <!---Cabecera -->
    <div class="row p-3 align-items-center">
      <div class="col-2">
        <img style="height:auto;max-width:125%" src="img/RideMyBike_icon_green.png" />
      </div>
      <div class="col-6">
        <h5 class="text-white"><b>RideMyBike</b>, la página de préstamo de bicicletas que lucha por un aire
          más puro en nuestras ciudades</h5>
      </div>
      <div class="col-4">
        <div>
          <button type="button" onclick="location.href='registrarse.html'" class="btn btn-light">Registrarse</button>
          <button type="button" onclick="location.href='iniciar_sesion.html'" class="btn btn-success">Iniciar sesión</button>
        </div>


      </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <!-- Menu de navegacion -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle	navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home 🏠</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="mis_bicis.html">Mis Bicis 🚴‍<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="viajes.html">Viajes 🚵‍</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="garantias.html">Garantías 🛡️</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sobre_nosotros.html">Sobre nosotros 💬</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="ayuda.html">Ayuda ❓</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <!-- Contenido -->
  <div class="container pt-4">
    <!--Formulario de Registro de una incidencia-->

    <form class="form-group mb-2">
      <h5><b>Anota la información de la incidencia</b>⚠️</h5>
      <div class="form-group mb-2">
        <label for="descripcionIncidencia">Descripción</label>
        <textarea type="String" class="form-control" id="descripcionIncindencia" rows="4"> </textarea>
      </div>
      <div class="form-group mb-2">
        <label for="gradoIncidencia">Grado</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="grado" id="grado1" value="option1" checked>
          <label class="form-check-label" for="grado1">
            <b>Leve</b>: la bicicleta es utilizable, solo presenta daños superficiales y/o estéticos.
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="grado" id="grado2" value="option2">
          <label class="form-check-label" for="grado2">
            <b>Moderada</b>: la bicicleta no es utilizable, pero se puede reparar en un plazo máximo de un día.
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="grado" id="grado3" value="option3">
          <label class="form-check-label" for="grado3">
            <b>Grave</b>: la bicicleta no es utilizable, tiene que pasar por un mecánico.
          </label>
        </div>
      </div>
      <div class="pt-4">
        <button class="btn btn-outline-success" type="submit">Registrar incidencia</button>
      </div>
    </form>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="js/bootstrap.js"></script>
</body>
