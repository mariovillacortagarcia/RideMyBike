<!doctype html>
<html lang="es">

<head>
  <title> Iniciar sesión - RideMyBike </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" type="image/png" href="img/RideMyBike_icon_green.png">
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
  <div class="container-fluid" style="background-color:#85c1e9">
    <!---Cabecera -->
    <div class="row p-3 align-items-center">
      <div class="col-2">
        <img style="height:auto;max-width:125%" src="img/RideMyBike_icon_green.png" />
      </div>
      <div class="col-6">
        <h5 class="text-white"><b>RideMyBike</b>, la página de préstamo de bicicletas que lucha por un aire
          más puro en nuestras ciudades</h5>
      </div>
      <div class="col-4">
        <div>
          <button type="button" class="btn btn-light">Registrarse</button>
          <button type="button" class="btn btn-success">Iniciar sesión</button>
        </div>

      </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <!-- Menu de navegacion -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle	navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home 🏠</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="mis_bicis.html">Mis Bicis 🚴‍</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="viajes.html">Viajes 🚵‍</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="garantias.html">Garantías 🛡️</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sobre_nosotros.html">Sobre nosotros 💬</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="ayuda.html"></a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- Contenido -->
  <div class="row justify-content-center w-100 my-auto p-5">
    <form class="form-signin">
      <div class="text-center mb-4">

        <h1 class="h3 mb-3 font-weight-normal"><b>Iniciar sesión</b></h1>
      </div>

      <div class="form-label-group pb-2">
        <label for="inputEmail">Usuario o email</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="Usuario o email" required autofocus>
      </div>

      <div class="form-label-group pb-2">
        <label for="inputPassword">Contraseña</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recuérdame
        </label>
        <p>Si todavía no tienes una cuenta puedes <a href="https://www.google.com/search?q=aznar&client=ubuntu&hs=OOu&channel=fs&sxsrf=ALeKk01pt7-V9Ih1VynTdXMTB4bz5La8aQ:1584449623582&source=lnms&tbm=isch&sa=X&ved=2ahUKEwiqk-nnxqHoAhUNmhQKHd3lCX4Q_AUoAnoECBgQBA&biw=1853&bih=951#imgrc=LPZiNn_gTvp-2M">registrarte aquí</a></p>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesión</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2020-{{ site.time | date: "%Y" }}</p>
    </form>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="js/bootstrap.js"></script>
</body>

</html>
